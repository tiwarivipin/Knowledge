<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div class="copy-btn-title text-wrap" data-toggle="tooltip" data-placement="right" data-original-title="" title="">
        <span id="ref_no_3434234" class="text-truncate mxw"> 3434234</span>
        <input type="hidden" id="ref_no_val_3434234" class="form-control input-monospace input-sm bg-white"
            value="3434234" readonly="">
    </div>

    <button class="btn btn-sm border copy-btn" id="copyBtn_3434234" type="button"
        onclick="copyTextFn_from_hidden('copyBtn_3434234', 'ref_no_val_3434234', 'ref_no_3434234')">
        <span>Copy</span>
    </button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        function copyTextFn_from_hidden(btnId, elementId, elementTextId) {
            var copyText = document.getElementById(elementId);
            var selectContent = document.getElementById(elementTextId);
            copyText.type = 'text';

            //copyText.setSelectionRange(0, 99999); /* For mobile devices */

            navigator.clipboard.writeText(copyText.value);
            copyText.type = 'hidden';
            selectCopyText(selectContent)
        }


        function selectCopyText(selectContent) {
            if (window.getSelection) {
                var selection = window.getSelection();
                var range = document.createRange();
                range.selectNodeContents(selectContent);
                selection.removeAllRanges();
                selection.addRange(range);
            }
            setTimeout(function() {
                window.getSelection().removeAllRanges();
            }, 5000); // 1000 milliseconds (1 second)
        }
    </script>
</body>

</html>
